<header>
  <div class="main-header">
    <div class="title">
      <h1>AIKIDO JOURNEY</h1>
    </div>
    <div class="logo">
      <img src="../../../assets/img/ai.jo.logo.png" height="58" alt="" />
    </div>
    <fa-icon
      [icon]="['fas', 'bars']"
      size="3x"
      (click)="this.burger = !this.burger"
    ></fa-icon>
  </div>
  <ng-content *ngIf="!this.burger"></ng-content>
</header>
