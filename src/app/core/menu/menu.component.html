<nav>
  <ul *ngIf="loggedUser.role === 'logout'">
    <li *ngFor="let item of items">
      <a [routerLink]="item.path" [title]="item.label">{{ item.label }}</a>
    </li>
  </ul>
  <ul *ngIf="loggedUser.role === 'user'">
    <li *ngFor="let item of itemsLogged">
      <div *ngIf="item.path !== 'logout'">
        <a [routerLink]="item.path" [title]="item.label">{{ item.label }}</a>
      </div>
      <div *ngIf="item.path === 'logout'">
        <a (click)="handleLogout()">{{ item.label }}</a>
      </div>
    </li>
  </ul>
  <ul *ngIf="loggedUser.role === 'sensei'">
    <li *ngFor="let item of itemsAdmin">
      <div *ngIf="item.path !== 'logout'">
        <a [routerLink]="item.path" [title]="item.label">{{ item.label }}</a>
      </div>
      <div *ngIf="item.path === 'logout'">
        <a (click)="handleLogout()">{{ item.label }}</a>
      </div>
    </li>
  </ul>
</nav>
