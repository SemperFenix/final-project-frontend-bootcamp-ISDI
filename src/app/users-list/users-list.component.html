<h2>Maestros</h2>

<div>
  <ul *ngIf="senseis$ | async as senseis">
    <li *ngFor="let item of senseis.users">
      <div class="image">
        <img src="{{ item.avatar }}" alt="user avatar" width="50px" />
      </div>
      <p>{{ item.name }} {{ item.lastName }} - {{ item.grade }}</p>
    </li>
  </ul>
  <div class="pages">
    <fa-icon
      [icon]="['fas', 'chevron-left']"
      (click)="handleSenseisPrev()"
    ></fa-icon>
    <fa-icon
      [icon]="['fas', 'chevron-right']"
      (click)="handleSenseisNext()"
    ></fa-icon>
  </div>
</div>

<h2>Alumnos</h2>

<div>
  <ul *ngIf="students$ | async as students">
    <li *ngFor="let item of students.users">
      <div class="image">
        <img src="{{ item.avatar }}" alt="user avatar" width="60" />
      </div>
      <p>{{ item.name }} {{ item.lastName }} - {{ item.grade }}</p>
    </li>
  </ul>
  <div class="pages">
    <fa-icon
      [icon]="['fas', 'chevron-left']"
      (click)="handleStudentsPrev()"
    ></fa-icon>
    <fa-icon
      [icon]="['fas', 'chevron-right']"
      (click)="handleStudentsNext()"
    ></fa-icon>
  </div>
</div>
